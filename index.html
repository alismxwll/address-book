<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="scripts/jquery-1.11.1.js" type="text/javascript"></script>
  <script src="scripts/scripts.js" type="text/javascript"></script>
  <title>To Do List</title>
</head>
<body>
  <div class="container">
    <div class="text-center">
      <h1>To Do List</h1>
    </div>
    <div class="col-md-6" id="pull-left">
      <form id="new-item">
        <div class="form-group">
          <label for="task-input">Get 'r done!</label>
          <input type="text" id="task-input" required>
          <br>
          <input type="checkbox" id="important-task"> Mark as priority
          <br>
          <br>
          <button type="submit" class="btn">Add a task!</button>
        </div>
      </form>

    </div>
    <div class="col-md-6" id="pull-right">
        <h3>To Do:</h3>

        <ul id="tasks">

        </ul>

    </div>
  </div>
</body>
</html>
